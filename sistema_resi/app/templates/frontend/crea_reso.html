<!doctype html>
<html>
<head>
    <title>Nuova procedura reso</title>
</head>
<body>
    <h1>Crea procedura reso</h1>
    <form method="post">
        <div>
            <label>Motivo</label>
            <input type="text" name="motivo" required>
        </div>
        <div>
            <label>Descrizione</label>
            <textarea name="descrizione"></textarea>
        </div>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
