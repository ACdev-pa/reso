<!doctype html>
<html>
<head>
    <title>Dipendenti</title>
</head>
<body>
    <h1>Dipendenti</h1>
    <table border="1">
        <tr><th>Nome</th><th>Punto vendita</th><th>Azioni</th></tr>
        {% for d in dipendenti %}
        <tr>
            <td>{{ d.nome }}</td>
            <td>{{ d.punto_vendita.nome }}</td>
            <td>
                <a href="{{ url_for('backend.edit_dipendente', id=d.id) }}">Modifica</a>
                <form method="post" action="{{ url_for('backend.delete_dipendente', id=d.id) }}" style="display:inline;">
                    <button type="submit">Elimina</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3">Nessun dipendente</td></tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('backend.new_dipendente') }}">Aggiungi dipendente</a></p>
    <p><a href="{{ url_for('backend.index') }}">Torna alle richieste reso</a></p>
</body>
</html>
