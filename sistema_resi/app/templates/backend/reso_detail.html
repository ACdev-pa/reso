<!doctype html>
<html>
<head>
    <title>Dettaglio reso</title>
</head>
<body>
    <h1>Dettaglio richiesta</h1>
    <ul>
        <li>Dipendente: {{ reso.dipendente.nome }}</li>
        <li>Punto vendita: {{ reso.punto_vendita.nome }}</li>
        <li>Motivo: {{ reso.motivo }}</li>
        <li>Descrizione: {{ reso.descrizione }}</li>
        <li>Stato: {{ reso.stato }}</li>
        <li>Data invio: {{ reso.data_invio.strftime('%Y-%m-%d %H:%M') }}</li>
    </ul>
    <form method="post">
        <select name="stato">
            <option value="In attesa" {% if reso.stato == 'In attesa' %}selected{% endif %}>In attesa</option>
            <option value="Accettato" {% if reso.stato == 'Accettato' %}selected{% endif %}>Accettato</option>
            <option value="Rifiutato" {% if reso.stato == 'Rifiutato' %}selected{% endif %}>Rifiutato</option>
        </select>
        <button type="submit">Aggiorna</button>
    </form>
    <p><a href="{{ url_for('backend.index') }}">Torna alla lista</a></p>
</body>
</html>
